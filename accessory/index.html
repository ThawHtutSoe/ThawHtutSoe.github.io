<!DOCTYPE html>
<html>
<head>

    <title>Car Accessories</title>
    <link rel="stylesheet" href="ThawHtutSoe.github.io/css/global.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<style>
</style>
<body>
    <h1>Car Accessories</h1>
    
    <form id="accessoryForm">
        <label for="accessory">Select an accessory:</label>
        <select id="accessory">
            <option value="10">Car Cover</option>
            <option value="20">Floor Mats</option>
            <option value="30">Seat Covers</option>
            <option value="40">Phone Holder</option>
        </select>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" min="1" value="1">
        <br>
        <button type="button" onclick="addToProductList()">Add</button>
    </form>
 
    <table>
        <thead>
            <tr>
                <th>Accessory</th>
                <th>Amount</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="productList">
            <!-- Product list items will be added here dynamically -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">VAT</td>
                <td id="vatAmount">0</td>
            </tr>
            <tr>
                <td colspan="2">Total Price:</td>
                <td id="totalPrice">0</td>
            </tr>
            <tr>
                <td colspan="2">Net Price</td>
                <td id="netPrice">0</td>
            </tr>
        </tfoot>
    </table>
 
    <script>
        var totalPrice = 0;
        var vatAmount = 0;
    
        function addToProductList() {
            var accessorySelect = $("#accessory");
            var accessoryOption = accessorySelect.find(":selected");
            var accessoryName = accessoryOption.text();
            var accessoryPrice = parseFloat(accessoryOption.val());
            var amount = parseInt($("#amount").val());
    
            var productPrice = accessoryPrice * amount;
            totalPrice += productPrice;
            vatAmount += productPrice * 0.07;
    
            var productList = document.getElementById("productList");
            var newRow = productList.insertRow(-1);
            var accessoryCell = newRow.insertCell(0);
            var amountCell = newRow.insertCell(1);
            var priceCell = newRow.insertCell(2);
    
            accessoryCell.innerHTML = accessoryName;
            amountCell.innerHTML = amount;
            priceCell.innerHTML = productPrice.toFixed(2);
    
            $("#totalPrice").html(totalPrice.toFixed(2));
            $("#vatAmount").html(vatAmount.toFixed(2));
            $("#netPrice").html((totalPrice + vatAmount).toFixed(2));
        }
    </script>
    
</body>
</html>
